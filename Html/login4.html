<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/login4.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Login4_page</title>
  </head>
  <body>
    <!-- Adding Logo and input and Button -->
    <div class="heading">
      <!-- Add logo title -->
      <h1 class="heading__h1">Logo</h1>
      <!-- Add input -->
      <div class="heading__inputsection">
        <span class="heading__inputsection--span">01123456789</span>
        <span class="heading__inputsection--border"></span>
        <input
          class="heading__inputsection--input"
          type="text"
          placeholder="...کد تایید"
        />
        <!-- button for verification code......it first hidden and when the timer reach the end this button apper!! -->
        <button class="heading__verificationCode">ارسال دوباره</button>
        <!-- this span is for timer -->
        <span class="heading__timer">1:00</span>
      </div>
      <!-- Add button -->
      <button type="button" class="heading__button">
        !!کد وارد شده اشتباه است
      </button>
      <!-- for footer of webpage -->
      <footer class="footer">
        <span class="footer__vcheck">پشتیبانی وی چک</span>
        <span class="footer__version">Vesrion 1.0</span>
      </footer>
    </div>
  </body>
</html>
